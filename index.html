<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Art Scroll Adventure</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: #1a1a2e;
    }
    #scroll-container {
      height: 8000px;
      position: relative;
    }
    .scene {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .night-sky, .day-sky {
      position: absolute;
      top: 0;
      left: 0;
      width: 200vw;
      height: 100vh;
      background-size: cover;
      z-index: 0;
    }
    .night-sky {
      background: url('assets/night_sky.png') repeat-x;
    }
    .day-sky {
      background: url('assets/day_sky.png') repeat-x;
      opacity: 0;
    }
    .road {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 200vw;
      height: 20vh;
      background: url('assets/floor.png') repeat-x;
      background-size: contain;
      z-index: 1;
    }
    .star {
      position: absolute;
      width: 5px;
      height: 5px;
      background: white;
      opacity: 1;
    }
    .star1 { top: 10vh; left: 20vw; }
    .star2 { top: 15vh; left: 50vw; }
    .star3 { top: 5vh; left: 70vw; }
    .moon {
      position: absolute;
      top: 5vh;
      left: 95vw;
      width: 100px;
      height: 100px;
      z-index: 1;
    }
    .sun {
      position: absolute;
      top: 5vh;
      left: 95vw;
      width: 100px;
      height: 100px;
      z-index: 1;
      opacity: 0;
    }
    .cloud {
      position: absolute;
      width: 200px;
      height: 100px;
      z-index: 1;
    }
    .cloud1 { top: 15vh; left: 10vw; }
    .cloud2 { top: 20vh; left: 40vw; }
    .degen {
      position: absolute;
      bottom: 20vh;
      left: -15vw;
      width: 100px;
      height: 160px;
      z-index: 2;
    }
    .degen-transformed {
      position: absolute;
      bottom: 20vh;
      left: -15vw;
      width: 100px;
      height: 160px;
      z-index: 2;
      opacity: 0;
    }
    .castle {
      position: absolute;
      bottom: 20vh;
      left: 115vw;
      width: 200px;
      height: 240px;
      z-index: 2;
    }
    .wizard {
      position: absolute;
      bottom: 20vh;
      left: 115vw;
      width: 100px;
      height: 160px;
      z-index: 3;
    }
    .level-up {
      position: absolute;
      top: 30vh;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 200px;
      z-index: 5;
      opacity: 0;
    }
    .poof {
      position: absolute;
      bottom: 20vh;
      left: 45vw;
      width: 160px;
      height: 160px;
      background: white;
      border-radius: 50%;
      z-index: 4;
      opacity: 0;
      transform: scale(0);
    }
    .treasure-chest {
      position: absolute;
      bottom: 20vh;
      left: 50vw;
      width: 120px;
      height: 80px;
      z-index: 3;
      opacity: 0;
    }
    .sports-car {
      position: absolute;
      bottom: 20vh;
      left: -20vw;
      width: 200px;
      height: 100px;
      z-index: 3;
    }
    .occupied-sports-car {
      position: absolute;
      bottom: 20vh;
      left: 40vw;
      width: 200px;
      height: 100px;
      z-index: 3;
      opacity: 0;
    }
    img {
      image-rendering: pixelated;
    }
    #lead-form {
      height: 100vh;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 10;
    }
    #lead-form form {
      text-align: center;
    }
    #lead-form input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 200px;
    }
    #lead-form button {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="scroll-container">
    <div class="scene">
      <div class="night-sky"></div>
      <div class="day-sky"></div>
      <div class="road"></div>
      <div class="star star1"></div>
      <div class="star star2"></div>
      <div class="star star3"></div>
      <img class="moon" src="assets/moon.png" alt="Moon">
      <img class="sun" src="assets/sun.png" alt="Sun">
      <img class="cloud cloud1" src="assets/cloud1.png" alt="Cloud 1">
      <img class="cloud cloud2" src="assets/cloud2.png" alt="Cloud 2">
      <img class="degen" src="assets/degen.png" alt="Degen">
      <img class="castle" src="assets/castle.png" alt="Castle">
      <img class="wizard" src="assets/wizard.png" alt="Wizard">
      <img class="level-up" src="assets/level_up.png" alt="Level Up">
      <div class="poof"></div>
      <img class="degen-transformed" src="assets/degen_transformed.png" alt="Degen Transformed">
      <img class="treasure-chest" src="assets/chest.png" alt="Treasure Chest">
      <img class="sports-car" src="assets/sports_car.png" alt="Sports Car">
      <img class="occupied-sports-car" src="assets/occupied_sports_car.png" alt="Occupied Sports Car">
    </div>
  </div>
  <div id="lead-form">
    <form>
      <h2>Sign Up</h2>
      <input type="text" placeholder="Name">
      <input type="email" placeholder="Email">
      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);

    // Twinkle stars
    gsap.to(".star1", { opacity: 0.5, repeat: -1, yoyo: true, duration: 2, ease: "power1.inOut" });
    gsap.to(".star2", { opacity: 0.5, repeat: -1, yoyo: true, duration: 2.5, ease: "power1.inOut" });
    gsap.to(".star3", { opacity: 0.5, repeat: -1, yoyo: true, duration: 2.2, ease: "power1.inOut" });

    // Drift clouds slowly, independent of scroll
    gsap.to(".cloud1", { x: "-200vw", duration: 120, repeat: -1, ease: "linear" });
    gsap.to(".cloud2", { x: "-200vw", duration: 140, repeat: -1, ease: "linear" });

    // Background and floor parallax (opposite to Degen, slow pace)
    gsap.to(".night-sky, .day-sky", {
      x: "-50vw", // Slower than Degen (60vw total movement)
      ease: "none",
      scrollTrigger: {
        trigger: "#scroll-container",
        start: 0,
        end: 8000,
        scrub: 3
      }
    });
    gsap.to(".road", {
      x: "-100vw", // Faster than background
      ease: "none",
      scrollTrigger: {
        trigger: "#scroll-container",
        start: 0,
        end: 8000,
        scrub: 3
      }
    });

    // Initial movements (0 to 2000px)
    gsap.to(".degen", {
      left: "45vw",
      ease: "none",
      scrollTrigger: {
        trigger: "#scroll-container",
        start: 0,
        end: 2000,
        scrub: 3 // Medium-slow pace
      }
    });
    gsap.to(".castle", {
      left: "70vw",
      ease: "none",
      scrollTrigger: {
        trigger: "#scroll-container",
        start: 0,
        end: 2000,
        scrub: 3
      }
    });
    gsap.to(".wizard", {
      left: "55vw",
      ease: "none",
      scrollTrigger: {
        trigger: "#scroll-container",
        start: 0,
        end: 2000,
        scrub: 3
      }
    });
    gsap.to(".moon", {
      left: "75vw",
      ease: "none",
      scrollTrigger: {
        trigger: "#scroll-container",
        start: 0,
        end: 2000,
        scrub: 3
      }
    });

    // Level Up sequence (2200 to 2400px)
    gsap.to(".level-up", {
      opacity: 1,
      scrollTrigger: {
        trigger: "#scroll-container",
        start: 2200,
        end: 2250,
        scrub: 1
      }
    });
    gsap.to(".level-up", {
      opacity: 0,
      scrollTrigger: {
        trigger: "#scroll-container",
        start: 2350,
        end: 2400,
        scrub: 1
      }
    });

    // Transformation sequence (2400 to 2600px)
    const transformTimeline = gsap.timeline({
      scrollTrigger: {
        trigger: "#scroll-container",
        start: 2400,
        end: 2600,
        scrub: 1
      }
    });
    transformTimeline
      .to(".poof", { opacity: 1, scale: 1.5, duration: 0.5 })
      .to(".degen", { opacity: 0, duration: 0.5 }, "<")
      .to(".degen-transformed", { opacity: 1, duration: 0.5 }, "<")
      .to(".night-sky", { opacity: 0, duration: 1 }, "<")
      .to(".moon", { opacity: 0, duration: 1 }, "<")
      .to(".day-sky", { opacity: 1, duration: 1 }, "<")
      .to(".sun", { left: "75vw", opacity: 1, duration: 1 }, "<")
      .to(".poof", { opacity: 0, scale: 0, duration: 0.5 })
      .to(".treasure-chest", { opacity: 1, left: "50vw", duration: 1 }, "<")
      .to(".degen-transformed", { left: "40vw", duration: 1 }, "<")
      .to(".wizard", { left: "60vw", duration: 1 }, "<");

    // Sports car movement (2600 to 3000px)
    gsap.to(".sports-car", {
      left: "40vw",
      ease: "none",
      scrollTrigger: {
        trigger: "#scroll-container",
        start: 2600,
        end: 3000,
        scrub: 3
      }
    });

    // Car transformation (3000 to 3200px)
    const carTransformTimeline = gsap.timeline({
      scrollTrigger: {
        trigger: "#scroll-container",
        start: 3000,
        end: 3200,
        scrub: 1
      }
    });
    carTransformTimeline
      .to(".degen-transformed", { opacity: 0, duration: 0.5 })
      .to(".sports-car", { opacity: 0, duration: 0.5 }, "<")
      .to(".occupied-sports-car", { opacity: 1, duration: 0.5 }, "<");

    // Drive past Wizard and Castle (3200 to 5000px)
    gsap.to(".occupied-sports-car", {
      left: "50vw",
      ease: "none",
      scrollTrigger: {
        trigger: "#scroll-container",
        start: 3200,
        end: 5000,
        scrub: 3
      }
    });
    gsap.to(".wizard", {
      left: "-15vw",
      ease: "none",
      scrollTrigger: {
        trigger: "#scroll-container",
        start: 3200,
        end: 5000,
        scrub: 3
      }
    });
    gsap.to(".castle", {
      left: "-15vw",
      ease: "none",
      scrollTrigger: {
        trigger: "#scroll-container",
        start: 3200,
        end: 5000,
        scrub: 3
      }
    });

    // Transition to lead form (5000 to 5500px)
    gsap.to(".scene", {
      top: "-100vh",
      ease: "none",
      scrollTrigger: {
        trigger: "#scroll-container",
        start: 5000,
        end: 5500,
        scrub: 1
      }
    });
  </script>
</body>
</html>
