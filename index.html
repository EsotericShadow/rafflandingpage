<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Art Scroll Adventure</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: #1a1a2e;
    }
    #scroll-container {
      height: 4500px;
      position: relative;
    }
    .scene {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .night-sky, .day-sky {
      position: absolute;
      top: 0;
      left: 0;
      width: 200vw;
      height: 100vh;
      background-size: cover;
      z-index: 0;
    }
    .night-sky {
      background: url('assets/night_sky.png') repeat-x;
    }
    .day-sky {
      background: url('assets/day_sky.png') repeat-x;
      opacity: 0;
    }
    .road {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100vw;
      height: 20vh;
      background: url('assets/floor.png') repeat-x;
      background-size: contain;
      background-position: 0 -1px; /* Shift road image up to hide potential white line */
      z-index: 1;
    }
    .star {
      position: absolute;
      width: 5px;
      height: 5px;
      background: white;
      opacity: 1;
    }
    .star1 { top: 10vh; left: 20vw; }
    .star2 { top: 15vh; left: 50vw; }
    .star3 { top: 5vh; left: 70vw; }
    .moon {
      position: absolute;
      top: 5vh;
      right: 5vw;
      width: 100px;
      height: 100px;
      z-index: 1;
    }
    .sun {
      position: absolute;
      top: 5vh;
      left: 5vw;
      width: 100px;
      height: 100px;
      opacity: 0;
      z-index: 1;
    }
    .cloud {
      position: absolute;
      width: 200px;
      height: 100px;
      z-index: 1;
    }
    .cloud1 { top: 15vh; left: 10vw; }
    .cloud2 { top: 20vh; left: 40vw; }
    .shooting-star {
      position: absolute;
      top: -10px;
      left: -10px;
      width: 10px;
      height: 10px;
      background: white;
      z-index: 2;
    }
    .degen, .degen-transformed {
      position: absolute;
      bottom: 20vh;
      width: 100px;
      height: 160px;
      z-index: 2;
    }
    .degen { left: -15vw; }
    .degen-transformed { left: 45vw; opacity: 0; }
    .castle {
      position: absolute;
      bottom: 20vh;
      left: 115vw;
      width: 200px;
      height: 240px;
      z-index: 2;
    }
    .wizard {
      position: absolute;
      bottom: 20vh;
      left: 115vw;
      width: 100px;
      height: 160px;
      z-index: 3;
    }
    .orb {
      position: absolute;
      top: 40vh;
      left: 115vw;
      width: 40px;
      height: 40px;
      background: yellow;
      border-radius: 50%;
      z-index: 4;
      opacity: 0;
    }
    .level-up {
      position: absolute;
      top: 30vh;
      left: 50%;
      transform: translateX(-50%);
      width: 300px; /* Adjust based on actual image size */
      height: 100px; /* Adjust based on actual image size */
      z-index: 5;
      opacity: 0;
    }
    .poof {
      position: absolute;
      bottom: 20vh;
      left: 45vw;
      width: 160px;
      height: 160px;
      background: white;
      border-radius: 50%;
      z-index: 4;
      opacity: 0;
    }
    .treasure-chest {
      position: absolute;
      bottom: 20vh;
      left: 50vw;
      width: 120px;
      height: 80px;
      z-index: 3;
      opacity: 0;
    }
    .sports-car {
      position: absolute;
      bottom: 20vh;
      left: 115vw;
      width: 200px;
      height: 100px;
      z-index: 3;
      opacity: 0;
    }
    img {
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <div id="scroll-container">
    <div class="scene">
      <div class="night-sky"></div>
      <div class="day-sky"></div>
      <div class="road"></div>
      <div class="star star1"></div>
      <div class="star star2"></div>
      <div class="star star3"></div>
      <img class="moon" src="assets/moon.png" alt="Moon">
      <img class="sun" src="assets/sun.png" alt="Sun">
      <img class="cloud cloud1" src="assets/cloud1.png" alt="Cloud 1">
      <img class="cloud cloud2" src="assets/cloud2.png" alt="Cloud 2">
      <div class="shooting-star"></div>
      <img class="degen" src="assets/degen.png" alt="Degen">
      <img class="castle" src="assets/castle.png" alt="Castle">
      <img class="wizard" src="assets/wizard.png" alt="Wizard">
      <div class="orb"></div>
      <img class="level-up" src="assets/level_up.png" alt="Level Up">
      <div class="poof"></div>
      <img class="degen-transformed" src="assets/degen_transformed.png" alt="Degen Transformed">
      <img class="treasure-chest" src="assets/chest.png" alt="Treasure Chest">
      <img class="sports-car" src="assets/sports_car.png" alt="Sports Car">
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);

    // Sky parallax effect with repeating background
    gsap.to(".night-sky, .day-sky", {
      x: "-50vw",
      ease: "linear",
      scrollTrigger: {
        trigger: "#scroll-container",
        start: 0,
        end: 4500,
        scrub: 1
      }
    });

    // Twinkle stars
    gsap.to(".star1", { opacity: 0.5, repeat: -1, yoyo: true, duration: 2, ease: "power1.inOut" });
    gsap.to(".star2", { opacity: 0.5, repeat: -1, yoyo: true, duration: 2.5, ease: "power1.inOut" });
    gsap.to(".star3", { opacity: 0.5, repeat: -1, yoyo: true, duration: 2.2, ease: "power1.inOut" });

    // Drift clouds
    gsap.to(".cloud1", { x: "-200vw", duration: 60, repeat: -1, ease: "linear" });
    gsap.to(".cloud2", { x: "-200vw", duration: 70, repeat: -1, ease: "linear" });

    // Shooting star
    gsap.to(".shooting-star", {
      x: "100vw",
      y: "100vh",
      duration: 4,
      repeat: -1,
      repeatDelay: 10,
      ease: "power2.in",
      onRepeat: () => gsap.set(".shooting-star", { x: "-10px", y: "-10px" })
    });

    // Degen walks from -15% to 45%
    gsap.to(".degen", {
      left: "45vw",
      ease: "power1.inOut",
      scrollTrigger: {
        trigger: "#scroll-container",
        start: 500,
        end: 1500,
        scrub: 2
      }
    });

    // Castle moves from 115% to 85%
    gsap.to(".castle", {
      left: "85vw",
      ease: "power1.inOut",
      scrollTrigger: {
        trigger: "#scroll-container",
        start: 1500,
        end: 2500,
        scrub: 2
      }
    });

    // Wizard moves from 115% to 55%
    gsap.to(".wizard", {
      left: "55vw",
      ease: "power1.inOut",
      scrollTrigger: {
        trigger: "#scroll-container",
        start: 2000,
        end: 3000,
        scrub: 2
      }
    });

    // Orb appears and moves to degen
    gsap.to(".orb", {
      opacity: 1,
      left: "45vw",
      top: "20vh",
      ease: "power1.inOut",
      scrollTrigger: {
        trigger: "#scroll-container",
        start: 2500,
        end: 3000,
        scrub: 2
      }
    });

    // "LEVEL UP" appears and fades
    gsap.to(".level-up", {
      opacity: 1,
      duration: 1,
      scrollTrigger: {
        trigger: "#scroll-container",
        start: 3000,
        end: 3100,
        scrub: 2
      }
    });
    gsap.to(".level-up", {
      opacity: 0,
      duration: 1,
      scrollTrigger: {
        trigger: "#scroll-container",
        start: 3100,
        end: 3200,
        scrub: 2
      }
    });

    // Transformation sequence
    const transformTimeline = gsap.timeline({
      scrollTrigger: {
        trigger: "#scroll-container",
        start: 3200,
        end: 3500,
        scrub: 2
      }
    });
    transformTimeline
      .to(".poof", { opacity: 1, scale: 1.5, duration: 1, ease: "power1.inOut" })
      .to(".degen", { opacity: 0, duration: 1, ease: "power1.inOut" }, 0)
      .to(".degen-transformed", { opacity: 1, duration: 1, ease: "power1.inOut" }, 0)
      .to(".night-sky", { opacity: 0, duration: 2, ease: "power1.inOut" }, 0)
      .to(".day-sky", { opacity: 1, duration: 2, ease: "power1.inOut" }, 0)
      .to(".sun", { opacity: 1, duration: 2, ease: "power1.inOut" }, 0)
      .to(".poof", { opacity: 0, scale: 1, duration: 1, ease: "power1.inOut" }, 1);

    // Treasure chest appears
    gsap.to(".treasure-chest", {
      opacity: 1,
      left: "50vw",
      ease: "power1.inOut",
      scrollTrigger: {
        trigger: "#scroll-container",
        start: 3500,
        end: 4000,
        scrub: 2
      }
    });

    // Sports car drives in and fades in
    gsap.to(".sports-car", {
      left: "50vw",
      opacity: 1,
      ease: "power1.inOut",
      scrollTrigger: {
        trigger: "#scroll-container",
        start: 4000,
        end: 4500,
        scrub: 2
      }
    });
  </script>
</body>
</html>
