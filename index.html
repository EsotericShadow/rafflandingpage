<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Art Scroll Adventure</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: #1a1a2e;
    }
    #scroll-container {
      height: 4500px;
      position: relative;
    }
    .scene {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .night-sky {
      position: absolute;
      top: 0;
      left: 0;
      width: 200vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }
    .day-sky {
      position: absolute;
      top: 0;
      left: 0;
      width: 200vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
      opacity: 0;
    }
    .road {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100vw;
      height: 20vh;
      object-fit: cover;
      z-index: 1;
    }
    .star {
      position: absolute;
      width: 5px;
      height: 5px;
      background: white;
      opacity: 1;
    }
    .star1 { top: 10vh; left: 20vw; }
    .star2 { top: 15vh; left: 50vw; }
    .star3 { top: 5vh; left: 70vw; }
    .moon {
      position: absolute;
      top: 5vh;
      right: 5vw;
      width: 100px;
      height: 100px;
      z-index: 1;
    }
    .sun {
      position: absolute;
      top: 5vh;
      left: 5vw;
      width: 100px;
      height: 100px;
      opacity: 0;
      z-index: 1;
    }
    .cloud {
      position: absolute;
      width: 200px;
      height: 100px;
      z-index: 1;
    }
    .cloud1 { top: 15vh; left: 10vw; }
    .cloud2 { top: 20vh; left: 40vw; }
    .shooting-star {
      position: absolute;
      top: -10px;
      left: -10px;
      width: 10px;
      height: 10px;
      background: white;
      z-index: 2;
    }
    .degen, .degen-transformed {
      position: absolute;
      bottom: 20vh;
      width: 100px;
      height: 160px;
      z-index: 2;
    }
    .degen { left: -15vw; }
    .degen-transformed { left: 45vw; opacity: 0; }
    .castle {
      position: absolute;
      bottom: 20vh;
      left: 115vw;
      width: 200px;
      height: 240px;
      z-index: 2;
    }
    .wizard {
      position: absolute;
      bottom: 20vh;
      left: 115vw;
      width: 100px;
      height: 160px;
      z-index: 3;
    }
    .orb {
      position: absolute;
      top: 40vh;
      left: 115vw;
      width: 40px;
      height: 40px;
      background: yellow;
      border-radius: 50%;
      z-index: 4;
      opacity: 0;
    }
    .level-up {
      position: absolute;
      top: 30vh;
      left: 50%;
      transform: translateX(-50%);
      font-size: 96px;
      color: yellow;
      background: black;
      padding: 20px;
      z-index: 5;
      opacity: 0;
    }
    .poof {
      position: absolute;
      bottom: 20vh;
      left: 45vw;
      width: 160px;
      height: 160px;
      background: white;
      border-radius: 50%;
      z-index: 4;
      opacity: 0;
    }
    .treasure-chest {
      position: absolute;
      bottom: 20vh;
      left: 50vw;
      width: 120px;
      height: 80px;
      background: brown;
      z-index: 3;
      opacity: 0;
      text-align: center;
      color: white;
    }
    .sports-car {
      position: absolute;
      bottom: 20vh;
      left: 115vw;
      width: 200px;
      height: 100px;
      background: black;
      z-index: 3;
      text-align: center;
      color: white;
    }
    img {
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <div id="scroll-container">
    <div class="scene">
      <img class="night-sky" src="assets/night_sky.png" alt="Night Sky">
      <img class="day-sky" src="assets/day_sky.png" alt="Day Sky">
      <img class="road" src="assets/road.png" alt="Road">
      <div class="star star1"></div>
      <div class="star star2"></div>
      <div class="star star3"></div>
      <img class="moon" src="assets/moon.png" alt="Moon">
      <img class="sun" src="assets/sun.png" alt="Sun">
      <img class="cloud cloud1" src="assets/cloud1.png" alt="Cloud 1">
      <img class="cloud cloud2" src="assets/cloud2.png" alt="Cloud 2">
      <div class="shooting-star"></div>
      <img class="degen" src="assets/degen.png" alt="Degen">
      <img class="castle" src="assets/castle.png" alt="Castle">
      <img class="wizard" src="assets/wizard.png" alt="Wizard">
      <div class="orb"></div>
      <div class="level-up">LEVEL UP</div>
      <div class="poof"></div>
      <img class="degen-transformed" src="assets/degen_transformed.png" alt="Degen Transformed">
      <div class="treasure-chest">Chest</div>
      <div class="sports-car">Car</div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);

    // Sky parallax effect
    gsap.to(".night-sky, .day-sky", {
      x: "50vw",
      ease: "none",
      scrollTrigger: {
        trigger: "#scroll-container",
        start: "top top",
        end: "bottom bottom",
        scrub: true
      }
    });

    // Twinkle stars
    gsap.to(".star1", { opacity: 0.5, repeat: -1, yoyo: true, duration: 1 });
    gsap.to(".star2", { opacity: 0.5, repeat: -1, yoyo: true, duration: 1.5 });
    gsap.to(".star3", { opacity: 0.5, repeat: -1, yoyo: true, duration: 0.8 });

    // Drift clouds
    gsap.to(".cloud1", { x: "-200vw", duration: 30, repeat: -1, ease: "linear" });
    gsap.to(".cloud2", { x: "-200vw", duration: 40, repeat: -1, ease: "linear" });

    // Shooting star
    gsap.to(".shooting-star", {
      x: "100vw",
      y: "100vh",
      duration: 2,
      repeat: -1,
      repeatDelay: 5,
      ease: "power2.in",
      onRepeat: () => gsap.set(".shooting-star", { x: "-10px", y: "-10px" })
    });

    // Degen walks from -15% to 45%
    gsap.to(".degen", {
      left: "45vw",
      ease: "none",
      scrollTrigger: {
        trigger: "#scroll-container",
        start: "500 top",
        end: "2000 top",
        scrub: true
      }
    });

    // Castle moves from 115% to 85%
    gsap.to(".castle", {
      left: "85vw",
      ease: "none",
      scrollTrigger: {
        trigger: "#scroll-container",
        start: "1500 top",
        end: "2500 top",
        scrub: true
      }
    });

    // Wizard moves from 115% to 55%
    gsap.to(".wizard", {
      left: "55vw",
      ease: "none",
      scrollTrigger: {
        trigger: "#scroll-container",
        start: "1600 top",
        end: "3000 top",
        scrub: true
      }
    });

    // Castle continues to 75%
    gsap.to(".castle", {
      left: "75vw",
      ease: "none",
      scrollTrigger: {
        trigger: "#scroll-container",
        start: "1600 top",
        end: "3000 top",
        scrub: true
      }
    });

    // Orb appears and moves to degen
    gsap.to(".orb", {
      opacity: 1,
      left: "45vw",
      top: "20vh",
      ease: "linear",
      scrollTrigger: {
        trigger: "#scroll-container",
        start: "2000 top",
        end: "2500 top",
        scrub: true
      }
    });

    // "LEVEL UP" appears and fades
    gsap.to(".level-up", {
      opacity: 1,
      scrollTrigger: {
        trigger: "#scroll-container",
        start: "2500 top",
        end: "2550 top",
        scrub: true
      }
    });
    gsap.to(".level-up", {
      opacity: 0,
      scrollTrigger: {
        trigger: "#scroll-container",
        start: "2550 top",
        end: "2600 top",
        scrub: true
      }
    });

    // Transformation sequence
    gsap.timeline({
      scrollTrigger: {
        trigger: "#scroll-container",
        start: "3000 top",
        end: "3050 top",
        scrub: true
      }
    })
    .to(".poof", { opacity: 1, scale: 1.5, duration: 0.5 })
    .to(".degen", { opacity: 0, duration: 0.5 }, 0)
    .to(".degen-transformed", { opacity: 1, duration: 0.5 }, 0)
    .to(".night-sky", { opacity: 0, duration: 1 }, 0)
    .to(".day-sky", { opacity: 1, duration: 1 }, 0)
    .to(".sun", { opacity: 1, duration: 1 }, 0)
    .to(".poof", { opacity: 0, scale: 1, duration: 0.5 }, 0.5);

    // Treasure chest appears
    gsap.to(".treasure-chest", {
      opacity: 1,
      left: "50vw",
      ease: "none",
      scrollTrigger: {
        trigger: "#scroll-container",
        start: "3500 top",
        end: "4000 top",
        scrub: true
      }
    });

    // Sports car drives in
    gsap.to(".sports-car", {
      left: "50vw",
      ease: "none",
      scrollTrigger: {
        trigger: "#scroll-container",
        start: "4000 top",
        end: "4500 top",
        scrub: true
      }
    });
  </script>
</body>
</html>
