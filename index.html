<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Art Scroll Adventure</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    #scroll-container {
      height: 4500px;
      position: relative;
    }
    .scene {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .night-sky {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: darkblue;
      z-index: 0;
    }
    .day-sky {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: skyblue;
      z-index: 0;
      opacity: 0;
    }
    .road {
      position: absolute;
      bottom: 20vh;
      left: 0;
      width: 100%;
      height: 10vh;
      background: gray;
      z-index: 1;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      opacity: 1;
    }
    .star1 { top: 10vh; left: 20vw; }
    .star2 { top: 15vh; left: 50vw; }
    .star3 { top: 5vh; left: 70vw; }
    .moon {
      position: absolute;
      top: 10vh;
      right: 10vw;
      width: 50px;
      height: 50px;
      background: yellow;
      border-radius: 50%;
    }
    .cloud {
      position: absolute;
      width: 100px;
      height: 50px;
      background: white;
      opacity: 0.5;
    }
    .cloud1 { top: 20vh; left: 10vw; }
    .cloud2 { top: 25vh; left: 40vw; }
    .shooting-star {
      position: absolute;
      top: -10px;
      left: -10px;
      width: 5px;
      height: 5px;
      background: white;
    }
    .degen, .degen-transformed {
      position: absolute;
      bottom: 30vh;
      width: 50px;
      height: 80px;
      background: #9a8c98;
      z-index: 2;
      text-align: center;
      color: white;
    }
    .degen {
      left: -15%;
    }
    .degen-transformed {
      left: 45%;
      opacity: 0;
    }
    .castle {
      position: absolute;
      bottom: 30vh;
      left: 115%;
      width: 100px;
      height: 120px;
      background: #7209b7;
      z-index: 2;
      text-align: center;
      color: white;
    }
    .wizard {
      position: absolute;
      bottom: 30vh;
      left: 115%;
      width: 50px;
      height: 80px;
      background: #f72585;
      z-index: 3;
      text-align: center;
      color: white;
    }
    .orb {
      position: absolute;
      top: 50vh;
      left: 115%;
      width: 20px;
      height: 20px;
      background: yellow;
      border-radius: 50%;
      z-index: 4;
      opacity: 0;
    }
    .level-up {
      position: absolute;
      top: 40vh;
      left: 50%;
      transform: translateX(-50%);
      font-size: 48px;
      color: yellow;
      z-index: 5;
      opacity: 0;
    }
    .poof {
      position: absolute;
      bottom: 30vh;
      left: 45%;
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 50%;
      z-index: 4;
      opacity: 0;
    }
    .treasure-chest {
      position: absolute;
      bottom: 30vh;
      left: 50%;
      width: 60px;
      height: 40px;
      background: brown;
      z-index: 3;
      opacity: 0;
      text-align: center;
      color: white;
    }
    .sports-car {
      position: absolute;
      bottom: 30vh;
      left: 115%;
      width: 100px;
      height: 50px;
      background: black;
      z-index: 3;
      text-align: center;
      color: white;
    }
  </style>
</head>
<body>
  <div id="scroll-container">
    <div class="scene">
      <div class="night-sky"></div>
      <div class="day-sky"></div>
      <div class="road"></div>
      <div class="star star1"></div>
      <div class="star star2"></div>
      <div class="star star3"></div>
      <div class="moon"></div>
      <div class="cloud cloud1"></div>
      <div class="cloud cloud2"></div>
      <div class="shooting-star"></div>
      <div class="degen">Degen</div>
      <div class="castle">Castle</div>
      <div class="wizard">Wizard</div>
      <div class="orb"></div>
      <div class="level-up">LEVEL UP</div>
      <div class="poof"></div>
      <div class="degen-transformed">Degen</div>
      <div class="treasure-chest">Chest</div>
      <div class="sports-car">Car</div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);

    // Twinkle stars
    gsap.to(".star1", { opacity: 0.5, repeat: -1, yoyo: true, duration: 1 });
    gsap.to(".star2", { opacity: 0.5, repeat: -1, yoyo: true, duration: 1.5 });
    gsap.to(".star3", { opacity: 0.5, repeat: -1, yoyo: true, duration: 0.8 });

    // Drift clouds
    gsap.to(".cloud1", { x: "-200vw", duration: 30, repeat: -1, ease: "linear" });
    gsap.to(".cloud2", { x: "-200vw", duration: 40, repeat: -1, ease: "linear" });

    // Shooting star
    gsap.to(".shooting-star", {
      x: "100vw",
      y: "100vh",
      duration: 2,
      repeat: -1,
      repeatDelay: 5,
      ease: "power2.in",
      onRepeat: () => {
        gsap.set(".shooting-star", { x: "-10px", y: "-10px" });
      }
    });

    // Degen walks from -15% to 45% (scroll 500-2000px)
    gsap.to(".degen", {
      left: "45%",
      ease: "none",
      scrollTrigger: {
        trigger: "#scroll-container",
        start: "500 top",
        end: "2000 top",
        scrub: true
      }
    });

    // Castle moves from 115% to 85% (scroll 1500-2500px)
    gsap.to(".castle", {
      left: "85%",
      ease: "none",
      scrollTrigger: {
        trigger: "#scroll-container",
        start: "1500 top",
        end: "2500 top",
        scrub: true
      }
    });

    // Wizard moves from 115% to 55% (scroll 1600-3000px)
    gsap.to(".wizard", {
      left: "55%",
      ease: "none",
      scrollTrigger: {
        trigger: "#scroll-container",
        start: "1600 top",
        end: "3000 top",
        scrub: true
      }
    });

    // Castle continues to 75% (scroll 1600-3000px)
    gsap.to(".castle", {
      left: "75%",
      ease: "none",
      scrollTrigger: {
        trigger: "#scroll-container",
        start: "1600 top",
        end: "3000 top",
        scrub: true
      }
    });

    // Orb appears and moves to degen (scroll 2000-2500px)
    gsap.to(".orb", {
      opacity: 1,
      left: "45%",
      top: "30vh",
      ease: "linear",
      scrollTrigger: {
        trigger: "#scroll-container",
        start: "2000 top",
        end: "2500 top",
        scrub: true
      }
    });

    // "LEVEL UP" appears and disappears (scroll 2500-2600px)
    gsap.to(".level-up", {
      opacity: 1,
      scrollTrigger: {
        trigger: "#scroll-container",
        start: "2500 top",
        end: "2550 top",
        scrub: true
      }
    });
    gsap.to(".level-up", {
      opacity: 0,
      scrollTrigger: {
        trigger: "#scroll-container",
        start: "2550 top",
        end: "2600 top",
        scrub: true
      }
    });

    // Transformation timeline (scroll 3000-3050px)
    gsap.timeline({
      scrollTrigger: {
        trigger: "#scroll-container",
        start: "3000 top",
        end: "3050 top",
        scrub: true
      }
    })
    .to(".poof", { opacity: 1, scale: 1.5, duration: 0.5 })
    .to(".degen", { opacity: 0, duration: 0.5 }, 0)
    .to(".degen-transformed", { opacity: 1, duration: 0.5 }, 0)
    .to(".night-sky", { opacity: 0, duration: 1 }, 0)
    .to(".day-sky", { opacity: 1, duration: 1 }, 0)
    .to(".poof", { opacity: 0, scale: 1, duration: 0.5 }, 0.5);

    // Treasure chest appears (scroll 3500-4000px)
    gsap.to(".treasure-chest", {
      opacity: 1,
      left: "50%",
      ease: "none",
      scrollTrigger: {
        trigger: "#scroll-container",
        start: "3500 top",
        end: "4000 top",
        scrub: true
      }
    });

    // Sports car drives in (scroll 4000-4500px)
    gsap.to(".sports-car", {
      left: "50%",
      ease: "none",
      scrollTrigger: {
        trigger: "#scroll-container",
        start: "4000 top",
        end: "4500 top",
        scrub: true
      }
    });
  </script>
</body>
</html>
